<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bellota+Text:ital,wght@0,400;0,700;1,300&family=Dosis:wght@600&family=Inter&family=Macondo&family=Montserrat:ital,wght@0,100;0,200;0,300;1,300&family=Poppins:wght@500&family=Quicksand:wght@300&family=Roboto:wght@300;400;700&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bellota+Text:ital,wght@0,400;0,700;1,300&family=Dosis:wght@600&family=Inter&family=Lexend+Deca&family=Macondo&family=Montserrat:ital,wght@0,100;0,200;0,300;1,300&family=Poppins:wght@500&family=Quicksand:wght@300&family=Roboto:wght@300;400;700&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
 <div class="card">
  
  <div class="card__image"><img  src="./images/image-header-mobile.jpg" alt="card"></div>

 <div class="card__content">
  <h2 class="card__title">Get <span class="title__violet">insights</span> that help your business grow.</h2>
    <p class="card__description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <div class="card__stats">
      <div class="card__companies"><h3 class="stat__companies">10k+</h3> <p class="stat__title">companies</p></div>
      <div class="card__templates"><h3 class="stat__templates">314</h3> <p class="stat__title">templates</p></div>
      <div class="card__queries"><h3 class="stat__queries">12m+</h3> <p class="stat__title">queries</p></div>
    </div>
 </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
